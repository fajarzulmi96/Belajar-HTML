<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border:1px solid black;">
        <colgroup>
            <col span="2" style="background-color:yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
            <tr>
                <td>Nama Depan</td>
                <td>Nama Belakang</td>
                <td>Nilai</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fajar</td>
                <td>Sopian</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Uki</td>
                <td>Wardoyo</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>75</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
